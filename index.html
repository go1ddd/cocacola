<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
    </style>
</head>

<body>
    <header></header>
    <section class="visual">
        <div class="video_box">
            <video src="video/visual1.mp4" loop muted autoplay playsinline></video>
            <div class="txt_box">
                <div class="typing-txt">
                    <ul>
                        <li>HOW DO YOU DO?</li>
                    </ul>
                </div>
                <p class="typing"></p>
            </div>
            <div class="txt_box">
                <div class="typing-txt">
                    <ul>
                        <li>Shall We?</li>
                    </ul>
                </div>
                <p class="typing"></p>
            </div>
    </section>
    <section class="sec product_sec">
        <!-- Buttons -->
        <div class="btn_box">
            <button id="prevButton" class="wave"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="nextButton" class="wave"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <!-- Fixed Sections -->
        <div class="text">
            <h1 class="h1">ZERO</h1>
            <div class="cane-image ">
                <img src="img/cane.svg" alt="">
                <img src="img/test1.png" alt="" class="cane-labels">
            </div>
        </div>
        <!-- Fixed Sections Ends-->
        <!-- Fruits Images Section -->
        <div class="section-container-main">
            <div class="section-container">
                <section class="section" id="section1">
                    <div class="fruit-images">
                        <div class="image-one fruit-image"><img src="img/zero1.png" alt="zero-image"></div>
                        <div class="image-two fruit-image"><img src="img/zero3.png" alt="zero-image"></div>
                        <div class="image-three fruit-image"><img src="img/zero2.png" alt="zero-image">
                        </div>
                        <div class="image-four fruit-image"><img src="img/zero4.png" alt="zero-image"></div>
                    </div>
                </section>
                <section class="section" id="section2">
                    <div class="fruit-images">
                        <div class="image-one fruit-image"><img src="img/cherry1.png" alt="cherry-image"></div>
                        <div class="image-two fruit-image"><img src="img/cherry2.png" alt="cherry-image"></div>
                        <div class="image-three fruit-image"><img src="img/cherry3.png" alt="cherry-image"></div>
                        <div class="image-four fruit-image"><img src="img/cherry4.png" alt="cherry-image"></div>
                    </div>
                </section>
                <section class="section" id="section3">
                    <div class="fruit-images">
                        <div class="image-one fruit-image"><img src="img/lemon1.png" alt="lemon-image"></div>
                        <div class="image-two fruit-image"><img src="img/lemon2.png" alt="lemon-image"></div>
                        <div class="image-three fruit-image"><img src="img/lemon3.png" alt="lemon-image"></div>
                        <div class="image-four fruit-image"><img src="img/lemon4.png" alt="lemon-image"></div>
                    </div>
                </section>
            </div>
        </div>
    </section>


    <script src="js/main.js"></script>
</body>


</html>
